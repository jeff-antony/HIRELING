<!-- create contact form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form  (submit)="updateSubmit()">

                <div class="mb-2">
                    <input [(ngModel)]="contact.name"
                           [value]="contact.name"
                           name="name"
                           required
                    type="text" class="form-control" placeholder="Name">
                </div>

                <div class="mb-2">
                    <input [(ngModel)]="contact.photo"
                    [value]="contact.photo"
                    name="photo"
                    required
                    type="text" class="form-control" placeholder="Photo Url">
                </div>

                <div class="mb-2">
                    <input [(ngModel)]="contact.email"
                    [value]="contact.email"
                    name="email"
                    required 
                    type="Email" class="form-control" placeholder="Email">
                </div>

                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile"
                    [value]="contact.mobile"
                    name="mobile"
                    required 
                    type="number" class="form-control" placeholder="Mobile Number">
                </div>

                <div class="mb-2">
                    <input [(ngModel)]="contact.company"
                    [value]="contact.company"
                    name="company"
                    required  
                    type="text" class="form-control" placeholder="Cpmpany Name">
                </div>

                <div class="mb-2">
                    <input [(ngModel)]="contact.title"
                    [value]="contact.title"
                    name="title"
                    required  
                    type="text" class="form-control" placeholder="Title">
                </div>

                <!-- <div class="mb-2">
                    
                    <select name="" id="" class="form-control">
                        <option value="">Select a Group</option>
                    </select>
                </div> -->

                <div class="mb-2">
                    <input type="submit" class="btn btn-outline-success" value="Update">

                    <a routerLink="/" class="btn btn-outline-dark ms-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        back</a>
                </div>
            </form>
          
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo " alt="" class="contact-img">

        </div>

    </div>
</div>
