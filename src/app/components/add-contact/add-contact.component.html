<!-- loading Spinner -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!-- error message -->
<div *ngIf="!loading && errorMessage">


<div class="container">
    <div class="row">
        <div class="col">
            <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
        </div>
    </div>
</div>
</div>


<!-- create contact form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form action=""
            (submit)="createSubmit()">


                <div class="mb-2">
                    <input required="" 
                    [(ngModel)]="contact.name" name="name" 
                    type="text" class="form-control" placeholder="Name">
                </div>

                <div class="mb-2">
                    <input required=""
                    [(ngModel)]="contact.photo" name="photo"
                    type="text" class="form-control" placeholder="Photo Url">
                </div>

                <div class="mb-2">
                    <input required=""
                    [(ngModel)]="contact.email" name="email"
                    type="Email" class="form-control" placeholder="Email">
                </div>

                <div class="mb-2">
                    <input required=""
                    [(ngModel)]="contact.mobile" name="mobile"
                    type="number" class="form-control" placeholder="Mobile Number">
                </div>

                <div class="mb-2">
                    <input required=""
                    [(ngModel)]="contact.company" name="company"
                    type="text" class="form-control" placeholder="Cpmpany Name">
                </div>

                <div class="mb-2">
                    <input required=""
                    [(ngModel)]="contact.title" name="title"
                    type="text" class="form-control" placeholder="Title">
                </div>
<!--    
                <div class="mb-2">
                    
                    <select name="" id="" class="form-control">
                        <option value="">Select a Group</option>
                    </select>
                </div> -->

                <div class="mb-2">
                    <input type="submit" class="btn btn-outline-success" value="create">

                    <a routerLink="/" class="btn btn-outline-dark ms-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        back</a>
                </div>
            </form>
          
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="" class="contact-img">

        </div>

    </div>
</div>
